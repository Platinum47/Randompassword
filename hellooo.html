<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
		  <br />
          <div id="PromptGenerate">
            <button id="generate" class="btn">Generate Password</button>
          </div>
          <div id="PromptNumChar">
            Number of characters? <input id="NumChar" placeholder="Pick between 8 and 128" type="text"/> <br/>
            <button id="next1" class="btn">Next</button> 
          </div>
          <div id="PromptTypeChar">
            Type of characters? <input id="TypeLower" type="checkbox"> Lowercase / <input id="TypeUpper" type="checkbox"> UpperCase / <input id="TypeNum" type="checkbox"> Number / <input id="TypeSpec" type="checkbox"> Special Character <br/>
            <button id="next2" class="btn">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
